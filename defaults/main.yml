---
puppet_conf_dir: /etc/puppetlabs/puppet
puppet_try_file: /var/log/puppetlabs/puppet/.bootstrap_try_complete

puppet_agent_ip: 192.168.56.22
puppet_agent_hostname: agent-ubuntu
puppet_agent_fqdn: agent-ubuntu.example.com
puppet_agent_bin: /opt/puppetlabs/puppet/bin/puppet
puppet_agent_validate_cmd: "{{ puppet_agent_bin }} parser validate"

puppet_server_ip: 192.168.56.20
# Server name needs to be "puppet": https://stackoverflow.com/a/58540455
puppet_server_hostname: puppet
puppet_server_fqdn: puppet.example.com
puppet_server_bin: /opt/puppetlabs/server/apps/puppetserver/bin/puppetserver
puppet_server_config_dir: /etc/puppetlabs/puppetserver
puppet_server_log_dir: /var/log/puppetlabs/puppetserver

puppet_manifests_dir: /etc/puppetlabs/code/environments/production/manifests
puppet_modules_dir: /etc/puppetlabs/code/environments/production/modules
